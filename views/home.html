
    <div class="container" ng-controller="IndexController">
        <div class="row row-content">
            <div class="col-xs-12 col-sm-3">

                <p style="padding:20px;"></p>
                <h3 align=center><a ui-sref="app.dishdetails({id: 0})">
                        <img class="media-object img-thumbnail"
                         ng-src={{skills.image}} alt="skill-image">
                        </a></h3>
            </div>
            <div class="col-xs-12 col-sm-3">
				<div>
                    <div>
                        <h3>Front-End <span class="label label-danger">best</span> <span class="badge"></span></h3>
                        <p>
                            <ul class="media-list">
                                <li class="media" ng-repeat="skill in skills.front">
                                    {{skill}}
                                </li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
				<div>
                    <div>
                        <h3>Back-End</h3>
                        <p>
                            <ul class="media-list">
                                <li class="media" ng-repeat="skill in skills.back">
                                    {{skill}}
                                </li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
				<div>
                    <div>
                        <h3>Other</h3>
                        <p>
                            <ul class="media-list">
                                <li class="media" ng-repeat="skill in skills.other">
                                    {{skill}}
                                </li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row row-content">

            <div class="col-xs-12 col-sm-3">

                <p style="padding:20px;"></p>
                <h3 align=center><a ui-sref="app.dishdetails({id: 0})">
                        <img class="media-object img-thumbnail"
                         ng-src={{samples.image}} alt="skill-image">
                        </a></h3>
            </div>
            <div class="col-xs-12 col-sm-3">
				<div>
                    <div>
                        <h3>Sample Projects</h3>
                        <p>
                            <ul class="media-list">
                                <li class="media" ng-repeat="skill in samples.list">
                                    {{skill}}
                                </li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <div class="row row-content">

            <div class="col-xs-12 col-sm-3">

                <p style="padding:20px;"></p>
                <h2 align=center><a ui-sref="app.dishdetails({id: 0})">
                        <img class="media-object img-thumbnail"
                         ng-src={{credentials.image}} alt="skill-image">
                        </a></h2>
            </div>
            <div class="col-xs-12 col-sm-3">
				<div>
                    <div>
                        <h3>Educational Cridentials</h3>
                        <p>
                            <ul class="media-list">
                                <li><img class="img-thumbnail" ng-src={{credentials.diploma}} alt="uoi-diploma"></a></li>
                                <li><img class="img-thumbnail" ng-src={{credentials.ddiploma}} alt="depaul-diploma"></a></li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
