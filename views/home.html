
    <div class="container" ng-controller="IndexController">
        <div class="row row-content">
            <div class="col-xs-12 col-sm-3">

                <p style="padding:20px;"></p>
                <h3>
                        <img class="media-object img-thumbnail center-block"
                         ng-src={{skills.image}} alt="skill-image">
                       </h3>
            </div>
            <div class="col-xs-12 col-sm-3">
				<div>
                    <div>
                        <h3 >Front-End <span class="label label-danger">best</span> <span class="badge"></span></h3>
                        <p>
                            <ul class="media-list">
                                <li class="media" ng-repeat="skill in skills.front">
                                    {{skill}}
                                </li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
				<div>
                    <div>
                        <h3>Back-End</h3>
                        <p>
                            <ul class="media-list">
                                <li class="media" ng-repeat="skill in skills.back">
                                    {{skill}}
                                </li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
				<div>
                    <div>
                        <h3>Other</h3>
                        <p>
                            <ul class="media-list">
                                <li class="media" ng-repeat="skill in skills.other">
                                    {{skill}}
                                </li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row row-content">

            <div class="col-xs-12 col-sm-3">

                <p style="padding:20px;"></p>
                <h3>
                        <img class="media-object img-thumbnail center-block"
                         ng-src={{samples.image}} alt="skill-image">
                        </h3>
            </div>
            <div class="col-xs-12 col-sm-3">
				<div>
                    <div>
                        <p>
                            <ul class="media-list">
                                <li class="media"><a href="https://surakhchin.github.io/Chicago/">Chicago</a></li>
                                <li class="media"><a href="https://surakhchin.github.io/conFusion/">ConFusion</a></li>
                                <li class="media"><a ui-sref="app.menu">Demo</a></li>
                                <li class="media" ng-repeat="skill in samples.list">
                                    {{skill}}
                                </li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <div class="row row-content">

            <div class="col-xs-12 col-sm-3">

                <!--ui-sref example with state params. on click will find-->
                <!--<a ui-sref="app.dishdetails({id: 0})">-->

                <p style="padding:20px;"></p>
                <h2>
                        <img class="media-object img-thumbnail center-block"
                         ng-src={{credentials.image}} alt="skill-image">
                        </h2>
            </div>
            <div class="col-xs-12 col-sm-3">
				<div>
                    <div>
                        <p>
                            <ul class="media-list">
                                <li><img class="img-thumbnail" ng-src={{credentials.diploma}} alt="uoi-diploma"></a></li>
                                <li><img class="img-thumbnail" ng-src={{credentials.ddiploma}} alt="depaul-diploma"></a></li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
